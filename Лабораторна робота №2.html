    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .nav-menu {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #333;
            color: white;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1rem;
            transition: max-height 0.3s ease-in-out;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem;
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .nav-links a:hover, .nav-links .active {
            background-color: #555;
            border-radius: 5px;
            color: #ffdd57;
            transform: scale(1.1);
        }
        .dropdown {
            position: relative;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            list-style: none;
            padding: 0;
            min-width: 120px;
            top: 100%;
            left: 0;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .dropdown:hover .submenu {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .submenu li {
            padding: 0.5rem;
        }
        .submenu a {
            display: block;
            color: white;
            padding: 0.5rem;
            transition: background 0.3s, transform 0.2s;
        }
        .submenu a:hover {
            background-color: #666;
            transform: scale(1.05);
        }
        .search-form input {
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            transition: box-shadow 0.3s;
        }
        .search-form input:focus {
            box-shadow: 0 0 5px #ffdd57;
            outline: none;
        }
        .burger {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
            padding: 10px;
        }
        .burger span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            transition: transform 0.3s, opacity 0.3s;
        }
        
        @media (max-width: 992px) {
            .nav-menu {
                padding: 0.8rem;
            }
            .nav-links {
                gap: 0.8rem;
            }
            .search-form input {
                width: 150px;
            }
        }
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background: #333;
            }
            .nav-links.show {
                display: flex;
            }
            .burger {
                display: flex;
            }
            .burger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }
            .burger.active span:nth-child(2) {
                opacity: 0;
            }
            .burger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(5px, -5px);
            }
        }
    </style>
